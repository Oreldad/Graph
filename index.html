<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Area Chart</title>
	<script type="text/javascript"
		src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript">
		var title = '';
		document.addEventListener('DOMContentLoaded', function () {
			var chart = Highcharts.chart('areaChart', {
				chart: {
					type: 'areaspline',
					backgroundColor: '#fff'
				},
				plotOptions: {
					areaspline: {
						pointPlacement: 'on',
					}
				},
				title: {
					text: title
				},
				xAxis: {
					categories: [],
					title: {
						text: 'שעות משחק',
						style: {
							color: '#000'
						}
					},
					gridLineWidth: 0,
					lineWidth: 0,
					labels: {
						enabled: false
					},
					tickInterval: 1,
					minPadding: 0,
					maxPadding: 0,
					startOnTick: true,
					endOnTick: true
				},
				yAxis: {
					gridLineWidth: 0,
					plotLines: [{
						value: 0,
						color: '#000',
						width: 0.25,
					}],
					title: {
						text: 'רווח מצטבר',
						style: {
							color: '#000'
						}
					},
					labels: {
						style: {
							color: '#000'
						}
					},
				},
				tooltip: {
					useHTML: true,
					formatter: function () {
						return '<b style="text-align:center;display:block">' + title + '</b><span style="margin-right: 15px">' + (this.y < 0 ? '-$' + Math.abs(this.y) : '$' + this.y) + '</span><span>' + this.x + '</span>'
					}
				},
				credits: {
					enabled: false
				},
				series: [{
					name: 'רווח מצטבר',
					data: [],
					color: 'rgb(23,165,128)',
					fillColor: 'rgb(177,230,216)',
					negativeColor: 'rgb(223,77,77)',
					negativeFillColor: 'rgb(254,169,176)',
					showInLegend: false
				}]
			});
			// thunkable extension
			ThunkableWebviewerExtension.receiveMessage(function (message) {
				try {
					var messageList = JSON.parse(message);
					chart.update({
						title: {
							data: messageList.title
						},
						series: {
							data: messageList.dataSet
						},
						xAxis: {
							categories: messageList.categories
						},
						tooltip: {
							formatter: function () {
								return '<b style="text-align:center;display:block">' + messageList.title + '</b><span style="margin-right: 15px">' + (this.y < 0 ? '-$' + Math.abs(this.y) : '$' + this.y) + '</span><span>' + this.x + '</span>'
							}
						}
					});
				}catch (e) {
					console.error('An error occurred. Message probably wasn\'t a JSON string of an array of numbers');
				}
			});
		});

	</script>
	<style>
		#areaChart {
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="areaChart"></div>
</body>

</html>
